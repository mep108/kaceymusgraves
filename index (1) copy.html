          <script>
 
    
	document.getElementById("form1").onsubmit=function() {
    
    mood = document.querySelector('input[name = "mood"]:checked').value;
       
	  fav = document.querySelector('input[name = "fav"]:checked').value;
	   
	  todo = document.querySelector('input[name = "todo"]:checked').value;
	   
	  sign = document.querySelector('input[name = "sign"]:checked').value;
    
        
	  // initialize score variables 
	  goldenhour = 0;
	  spacecowboy = 0;
	  happysad = 0;
	  velvetelvis = 0;
      
	  //function to calculate score for each question
	  function eachscore(x){
	  if(x == "goldenhour") { goldenhour = goldenhour + 1}
	  if(x == "spacecowboy") { spacecowboy = spacecowboy + 1}
	  if(x == "velvetelvis") { velvetelvis = velvetelvis + 1}
      if(x == "happysad") { happysad = happysad + 1}
	  }
      
	  // for the above function, you could also change the 1 to a variable so you could give more points for certain questions
	  
	  //call function for each question
	  eachscore(eval("mood"));
	  eachscore(eval("sign"));
	  eachscore(eval("todo"));
	  eachscore(eval("fav"));
	  
	  
	  all = [goldenhour, spacecowboy, happysad, velvetelvis];
        
      
	  
	//get the max score in the array
	
        
        maxscore = Math.max.apply(Math,all);
	
    //figure out which score is the max score by identifying its index number
	for(i=0; i<all.length; i++) {
	if(all[i]==maxscore) {
	highest = i;
	}
	}
	

// object holding scores and feedback	
scores = [
{index:0, feedback: "You got Space Cowboy", video:"https://www.youtube.com/watch?v=Kw0ih4jPOBo" },
{index:1, feedback: "You got Velvet Elvis", video:"https://www.youtube.com/watch?v=zsOe_K3UR0M"},
{index:2, feedback: "You got Golden Hour", video:"https://www.youtube.com/watch?v=maONL_HfI20"},
{index:3, feedback: "You got Happy and Sad", video:"https://www.youtube.com/watch?v=U5oIvfraRrU"}
];

//loop to match index to score and reply with feedback
for(i=0;i<scores.length; i++) {
if(highest == scores[i].index) {
document.getElementById("answer4").innerHTML = scores[i].feedback;
}
}




		   
	   return false; // required to not refresh the page; just leave this here
              }// end the submit function
	

</script>
